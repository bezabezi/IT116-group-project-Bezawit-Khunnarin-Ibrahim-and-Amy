    <!-- JavaScript code -->
    <script>
        // Function to update the countdown clock
        function updateClock() {
            var endDate = new Date("2024-12-31T23:59:59"); // Change this to your desired reservation deadline
            var currentDate = new Date();
            var timeLeft = endDate - currentDate;

            if (timeLeft < 0) {
                clearInterval(timeInterval);
                document.getElementById('clock').innerHTML = "Reservation deadline passed!";
                return;
            }

            var days = Math.floor(timeLeft / (1000 * 60 * 60 * 24));
            var hours = Math.floor((timeLeft % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            var minutes = Math.floor((timeLeft % (1000 * 60 * 60)) / (1000 * 60));
            var seconds = Math.floor((timeLeft % (1000 * 60)) / 1000);

            document.getElementById("days").innerText = days < 10 ? "0" + days : days;
            document.getElementById("hours").innerText = hours < 10 ? "0" + hours : hours;
            document.getElementById("minutes").innerText = minutes < 10 ? "0" + minutes : minutes;
            document.getElementById("seconds").innerText = seconds < 10 ? "0" + seconds : seconds;
        }

        // Update the clock immediately to avoid initial delay
        updateClock();

        // Set up a timer to update the clock every second
        var timeInterval = setInterval(updateClock, 1000);

        // JavaScript to handle form submission
        document.querySelector('.reserve-form').addEventListener('submit', function(event) {
        event.preventDefault(); // Prevent form submission

        // Get form data
        var formData = new FormData(this);

            // For example, you can check if required fields are filled

            '\nParty Size: ' + formData.get('party') +
            '\nDate and Time: ' + formData.get('reserve') +
            '\nPhone Number: ' + formData.get('phonenumber') +
            '\nEmail: ' + formData.get('email'));
    });
