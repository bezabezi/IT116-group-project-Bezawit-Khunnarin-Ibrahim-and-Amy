<!DOCTYPE html>

    <style>

            margin: 0;
            padding: 0;
        }

        h1 {

            font-weight: bold;
            color: rgb(252, 253, 255);

        }

        .reserve-form {

            max-width: 400px;
            margin-top: 100px;
            display: flex;
            flex-direction: column;
            font-weight: bold;
            transform: translate(0%, -1%);

            border: 1px solid #686e90;

        #social {

        }

        .social-icons li a {

        }

        footer {

            background-color: #080000;
            color: #fff;
            text-align: center;
            padding: 20px;
        }

        h2 {
    color: #fff;
    font-weight: bold;
    text-align: center;
    font-size: 14px;
    letter-spacing: 5px;
}

        #del-countdown {
            position: fixed;
            top: 70px;
            left: 20px;
            width: 250px;
            background-color: rgba(0, 0, 0, 0.5);
            padding: 10px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
        }

        #clock span {
            float: left;
            text-align: center;
            font-size: 14px;
            margin: 0 2.5%;
            color: #fff;
            padding: 10px;
            width: 25%;
            border-radius: 20px;
            box-sizing: border-box;
        }

        #clock span:nth-child(1) {
            background: #fa5559;
        }

        #clock span:nth-child(2) {
            background: #26c2b9;
        }

        #clock span:nth-child(3) {
            background: #f6bc58;
        }

        #clock span:nth-child(4) {
            background: #2dcb74;
        }

        #clock:after {
            content: "";
            display: block;
            clear: both;
        }

        #units span {
            float: left;
            width: 25%;
            text-align: center;
            margin-top: 10px;
            color: #ddd;
            text-transform: uppercase;
            font-size: 12px;
            letter-spacing: 2px;
        }

        span.turn {
            animation: turn 0.7s ease forwards;
        }

        @keyframes turn {
            0% { transform: rotateX(0deg) }
            100% { transform: rotateX(360deg) }
        }

        #reservation-info {
            display: none;
            background-color: #3d415e;
            color: #fff;
            padding: 20px;
            border-radius: 5px;
            margin: 20px auto;
            max-width: 400px;
            text-align: center;
        }

    <nav>
        <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="menu.html">Menu</a></li>

<h1>Book Your Reservation Here.</h1>
<form action="https://postman-echo.com/post/" method="POST"  class="reserve-form" id="reservation-form">
    <div>
        <label for="name">Name</label>
        <input type="text" id="name" name="name">
    </div>
    <div>
        <label for="party">Party Size</label>
        <input type="number" id="party" name="party" min="1" max="7">
    </div>
    <div>
        <label for="reserve">Date and Time</label>
        <input type="datetime-local" id="reserve" name="reserve" min="11:00" max="23:00">
    </div>
    <div>
        <label for="phonenumber">Phone Number</label>

    </div>
    <div>

    </div>

</form>
<div id="del-countdown">

    <div id="clock"></div>
    <div id="units"></div>
</div>
<button onclick="toggleContent()">Reservation Info</button>
<div id="reservation-info">
    <h2>Reservation Information</h2>

    <p id="info-party"></p>

</div>

</section>

<!-- JavaScript code -->
<script>
    function updateTimer(deadline) {
        var time = deadline - new Date();
        return {
            'days': Math.floor(time / (1000 * 60 * 60 * 24)),
            'hours': Math.floor((time / (1000 * 60 * 60)) % 24),
            'minutes': Math.floor((time / 1000 / 60) % 60),
            'seconds': Math.floor((time / 1000) % 60),
            'total': time
        };
    }

    function animateClock(span) {
        span.className = "turn";
        setTimeout(function () {
            span.className = "";
        }, 700);
    }

    function startTimer(id, deadline) {
        var timerInterval = setInterval(function () {
            var clock = document.getElementById(id);
            var timer = updateTimer(deadline);

            clock.innerHTML = '<span>' + timer.days + '</span>'
                + '<span>' + timer.hours + '</span>'
                + '<span>' + timer.minutes + '</span>'
                + '<span>' + timer.seconds + '</span>';

            //animations
            var spans = clock.getElementsByTagName("span");
            animateClock(spans[3]);
            if (timer.seconds == 59) animateClock(spans[2]);
            if (timer.minutes == 59 && timer.seconds == 59) animateClock(spans[1]);
            if (timer.hours == 23 && timer.minutes == 59 && timer.seconds == 59) animateClock(spans[0]);

            //check for end of timer
            if (timer.total < 1) {
                clearInterval(timerInterval);
                clock.innerHTML = '<span>0</span><span>0</span><span>0</span><span>0</span>';
            }
        }, 1000);
    }

    window.onload = function () {
        var deadline = new Date();
        deadline.setMinutes(deadline.getMinutes() + 20); // Set deadline 20 minutes from now
        startTimer("clock", deadline);
    };

    // Form submission handling
    
    document.getElementById("reservation-form").addEventListener("submit", function (event) {
        event.preventDefault(); // Prevent default form submission
        
        // Get form values
        var name = document.getElementById("name").value;
        var party = document.getElementById("party").value;
        var datetime = document.getElementById("reserve").value;

        // Format datetime to include a space between date and time
        var formattedDatetime = datetime.replace("T", " ");
        
        // Display reservation info
        document.getElementById("info-name").textContent = "Name: " + name;
        document.getElementById("info-party").textContent = "Party Size: " + party;
        document.getElementById("info-datetime").textContent = "Date and Time: " + formattedDatetime;
        
        // Show the reservation info section
        document.getElementById("reservation-info").style.display = "block";

        // Show success message
        alert("You have successfully booked your reservation!");
    });

    // Function to toggle content visibility
    function toggleContent() {
        var content = document.getElementById("reservation-info");
        if (content.style.display === "none") {
            content.style.display = "block";
        } else {
            content.style.display = "none";
        }
    }
</script>
